<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Script1.js"></script>
    <style>
        .Container{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap:5px;
            row-gap:5px;
        }
        .kutu{
            background-color:#f85da4;
            width:auto;
        }
        #buton{
            text-align:center;
        }
        .acik{
            background-color:bisque;
        }
        .koyu{
            background-color:brown;
        }
    </style>
</head>
<body>
    <section class="Container">
        <section class="kutu">
            <p id="sayi">Sayı Toplam:</p>
            <button id="buton" onclick="sayiMesaj()">Sonuç</button>
        </section>
        <section class="kutu">
            <p id="kelime">Selam Uzaylılar bizi bulmuş.</p>
            <button id="buton" onmouseover="IDkullan()">Kelime</button>
        </section>
        <section class="kutu">
            <p id="border">Kenarlara değişim!</p>
            <button id="buton" onclick="kenarlik()">Borderla</button>
        </section>
        <section class="acik" id="kutu1">
            <article>
                <p>Rümeysa</p>
            </article>
            <button id="buton" onclick="RenkDegistir()">Renkle</button>
        </section>
    </section>
</body>
</html>
